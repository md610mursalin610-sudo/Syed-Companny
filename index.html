<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Studio | Premium UI/UX Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              background: '#0a0a0a',
              foreground: '#e5e5e5',
              surface: '#171717',
              accent: '#6366f1', // Indigo 500
              
              // Shadcn-like color mappings for dark theme
              primary: {
                DEFAULT: '#6366f1', // Indigo 500
                foreground: '#ffffff',
              },
              secondary: {
                DEFAULT: '#262626', // Neutral 800
                foreground: '#ffffff',
              },
              muted: {
                DEFAULT: '#262626', // Neutral 800
                foreground: '#a3a3a3', // Neutral 400
              },
              destructive: {
                DEFAULT: '#ef4444', // Red 500
                foreground: '#ffffff',
              },
              border: '#262626', // Neutral 800
              input: '#262626', // Neutral 800
              ring: '#6366f1', // Indigo 500
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",

    "three": "https://esm.sh/three@0.160.0",
